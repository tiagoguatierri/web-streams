<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>Brincando com webstream!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .comment {
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 4; /* number of lines to show */
        line-clamp: 4;
        -webkit-box-orient: vertical;
      }
    </style>
  </head>

  <body>
    <div class="container mx-auto my-10">
      <div class="flex justify-center gap-4 mb-3">
        <button
          id="start"
          type="button"
          class="inline-block rounded-lg bg-indigo-600 px-4 py-1.5 text-base leading-7 text-white shadow-sm ring-1 ring-indigo-600 hover:bg-indigo-700 hover:ring-indigo-700"
        >
          Carregar itens
        </button>
        <button
          id="stop"
          type="button"
          class="inline-block rounded-lg px-4 py-1.5 text-base leading-7 text-gray-900 ring-1 ring-gray-900/10 hover:ring-gray-900/20 hover:bg-gray-100"
        >
          Parar carregamento
        </button>
      </div>
      <div id="cards" class="grid grid-cols-4 gap-6"></div>
    </div>
    <script src="./index.js" type="module" type="src"></script>
  </body>
</html>
